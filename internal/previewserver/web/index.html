<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/%s" />
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/katex.min.css" />
        <title></title>
    </head>
    <body>
        <div>
            <details>
                <summary id="header-summary"></summary>
                <div id="header">
                    <div id="header-meta"></div>
                    <div id="checkbox-container">
                        <label id="disable-scrolling-checkbox-label">
                            <input type="checkbox" id="disable-scrolling" />
                            Disable Scroll To Edit
                        </label>
                    </div>
                </div>
            </details>
        </div>
        <div class="preview-content" id="content"></div>
        <div class="preview-padding"></div>
        <div id="contentModal">
            <span id="closeModal">&times;</span>
            <img id="imageContent" />
            <div id="mermaidContent"></div>
        </div>
        <script src="/mermaid.min.js"></script>
        <script>
            mermaid.initialize({ startonload: false, theme: "%s" });
        </script>
        <script src="/ws.js"></script>
    </body>
</html>
